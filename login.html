<body class="bg-light text-dark">
    <div class="container">
        <!-- Register and Login Section -->
        <div class="row justify-content-center">
            <!-- Registration Section -->
            <div class="col-md-4 col-sm-6 mb-4">
                <h4 class="mb-4 text-center"><i class="bi bi-person-plus"></i> Register</h4>
                <form>
                    <div class="mb-2">
                        <input type="text" class="form-control bg-light text-dark border-secondary" placeholder="Username">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control bg-light text-dark border-secondary" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control bg-light text-dark border-secondary" placeholder="Verify Email">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control bg-light text-dark border-secondary" placeholder="Password">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control bg-light text-dark border-secondary" placeholder="Verify Password">
                    </div>
                    <button type="submit" class="btn btn-outline-dark border-dark w-100"><i class="bi bi-person-plus"></i> Sign Up</button>
                </form>
            </div>

            <!-- Spacer for Horizontal Gap -->
            <div class="col-md-2"></div>

            <!-- Login Section -->
            <div class="col-md-4 col-sm-6 mb-4">
                <h4 class="mb-3 text-center"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
                <form>
                    <div class="mb-2">
                        <input type="email" class="form-control bg-light text-dark border-secondary" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control bg-light text-dark border-secondary" placeholder="Password">
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-outline-dark border-dark w-100"><i class="bi bi-box-arrow-in-right"></i> Sign In</button>
                    <div class="d-block justify-content-between mb-3">
                        <p class="text-center mb-2">or</p>
                        <button class="btn btn-outline-dark w-100 mb-2"><i class="bi bi-google"></i> Google</button>
                        <button class="btn btn-outline-dark w-100"><i class="bi bi-github"></i> GitHub</button>
                    </div>
                </form>
                <p class="text-center mt-2">
                    <a href="#" class="text-muted">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS Bundle -->
